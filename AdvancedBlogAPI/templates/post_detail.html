{% extends "base.html" %}

{% block head_title %}
    {{ obj.title }} | {{ block.super }}
{% endblock head_title %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <h1>{{ obj.title }} <small>{{ obj.timestamp }}<br></small></h1>
    {{ obj.content|linebreaks }}<br>
</div>

{% endblock content %}
