<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

    </head>
    <body>
        <div class="messages">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

        <div class="container">
            {% block content %}
                {% for obj in object_list %}
                    <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br>
                    {{ obj.content }}<br>
                    {{ obj.timestamp }}<br>
                    {{ obj.updated }}<br>
                    {{ obj.id }}br
                {% endfor %}
            {% endblock content %}
        </div>
    </body>
</html>
